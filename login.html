<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link rel="stylesheet" href="./css/login.css" />
<script src="https://kit.fontawesome.com/4a316ef719.js" crossorigin="anonymous"></script>
</head>

<body>

<form>
	<div class="field-name">
		<i class="fa-solid fa-user-large"></i>
		<input type="text" name="" placeholder="Username" required />
		<i class="fa-solid fa-arrow-down f2"></i>
	</div>
	<div class="field-email innactive">
		<i class="fa-solid fa-at"></i>
		<input type="email" name="" placeholder="Email" required />
		<i class="fa-solid fa-arrow-down f2"></i>
	</div>
	<div class="field-password innactive">
		<i class="fa-solid fa-key"></i>
		<input type="password" name="" placeholder="Password" required />
		<i class="fa-solid fa-arrow-down f2"></i>
	</div>
	<div class="field-finnish innactive">
		<i class="fa-solid fa-heart"></i>
		<p>Finish </p>
		<i class="fa-solid fa-heart f2"></i>
	</div>
</form>	
  <script src="./javascript/login.js"></script>
</body>

</html>
